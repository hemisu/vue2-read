
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vue.js DEMO</title>
    <script src="dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <component1 />
    </div>
 
    <script>
      Vue.config.performance = true
      const component1 = {
        name: 'component1',
        render(h) {
          return h('div', 'component1 content')
        }
      }
      Vue.component('component1', component1)
      const a = new Vue({
        el: '#app',
        data: {
          message: 'hello vue.js'
        },
        performance: true
      });
    </script>
  </body>
