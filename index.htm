
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>vue.js DEMO</title>
    <script src="dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
 
    <script>
      Vue.config.performance = true
      new Vue({
        el: '#app',
        data: {
          message: 'hello vue.js'
        },
        performance: true
      });
    </script>
  </body>
